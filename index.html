<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        Znaczniki formatowania tekstu
        <br><b>Tekst pogrubiony</b>
        <br><i>Tekst pochylony</i>
        <br><u>Tekst podkreślony</u>
        <br><s>Tekst przekreślony</s>
        <br><em>Tekst wyróżniony</em>
        <br>x<sup>2</sup>
        <br>x<sub>2</sub>
        <br><strong>Tekst pogrubiony</strong>
        <br><small>Tekst pisany mniejszą czcionką</small>
        <br><big>Tekst pisany większą czcionką</big>
    </body>
</html>
